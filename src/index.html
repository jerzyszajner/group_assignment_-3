<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Slideshow</title>
  </head>
  <body>
    <main>
      <section class="slideshow">
        <button class="slideshow__nav slideshow__nav--prev">&larr;</button>
        <div class="slideshow__container">
          <figure class="slideshow__card">
            <figcaption>Palm tree</figcaption>
            <img class="slideshow__card-img" src="./assets/images/pexels-ollivves-1005417.jpg" alt="Picture of nature">
          </figure>
          <figure class="slideshow__card">
            <figcaption>Boats</figcaption>
            <img class="slideshow__card-img" src="./assets/images/pexels-ollivves-1122408.jpg" alt="Picture of nature">
          </figure>
          <figure class="slideshow__card">
            <figcaption>Sky</figcaption>
            <img class="slideshow__card-img" src="./assets/images/pexels-ollivves-1122414.jpg" alt="Picture of nature">
          </figure>
          <figure class="slideshow__card">
            <figcaption>Beach</figcaption>
            <img class="slideshow__card-img" src="./assets/images/pexels-ollivves-1122416.jpg" alt="Picture of nature">
          </figure>
          <figure class="slideshow__card">
            <figcaption>Island</figcaption>
            <img class="slideshow__card-img" src="./assets/images/pexels-ollivves-1316897.jpg" alt="Picture of nature">
          </figure>
          <figure class="slideshow__card">
            <figcaption>Beach</figcaption>
            <img class="slideshow__card-img" src="./assets/images/pexels-ollivves-1433052.jpg" alt="Picture of nature">
          </figure>
        </div>
        <button class="slideshow__nav slideshow__nav--next">&rarr;</button>
        
        <div class="slideshow__bullets">
          <span class="slideshow__bullet" data-index="0"></span>
          <span class="slideshow__bullet" data-index="1"></span>
          <span class="slideshow__bullet" data-index="2"></span>
          <span class="slideshow__bullet" data-index="3"></span>
          <span class="slideshow__bullet" data-index="4"></span>
          <span class="slideshow__bullet" data-index="5"></span>
        </div>
      </section>      
    </main>

    <footer>
      
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
