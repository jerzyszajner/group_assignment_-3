<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Slideshow</title>
  </head>
  <body>
    <main>
      <!-- Section slideshow -->
      <section class="slideshow">
        <button
          aria-label="Previous slide"
          class="slideshow__nav slideshow__nav--prev"
        >
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z"/></svg>
        </button>
        <!-- Slideshow container -->
        <div class="image-counter-container">
          <span class="image-counter--current"></span>
        </div>
        <div class="slideshow__container">
          <figure class="slideshow__card">
            <img
              class="slideshow__card-img"
              src="./assets/images/pexels-ollivves-1005417.jpg"
              alt="Picture of palm tree"
            />
            <figcaption>Palm tree</figcaption>
          </figure>
          <figure class="slideshow__card">
            <img
              class="slideshow__card-img"
              src="./assets/images/pexels-ollivves-1122408.jpg"
              alt="Picture of boats"
            />
            <figcaption>Boats</figcaption>
          </figure>
          <figure class="slideshow__card">
            <img
              class="slideshow__card-img"
              src="./assets/images/pexels-ollivves-1122414.jpg"
              alt="Picture of sky"
            />
            <figcaption>Sky</figcaption>
          </figure>
          <figure class="slideshow__card">
            <img
              class="slideshow__card-img"
              src="./assets/images/pexels-ollivves-1122416.jpg"
              alt="Picture of beach"
            />
            <figcaption>Beach</figcaption>
          </figure>
          <figure class="slideshow__card">
            <img
              class="slideshow__card-img"
              src="./assets/images/pexels-ollivves-1316897.jpg"
              alt="Picture of island"
            />
            <figcaption>Island</figcaption>
          </figure>
          <figure class="slideshow__card">
            <img
              class="slideshow__card-img"
              src="./assets/images/pexels-ollivves-1433052.jpg"
              alt="Picture of beach"
            />
            <figcaption>Beach</figcaption>
          </figure>
        </div>
        <button
          aria-label="Next slide"
          class="slideshow__nav slideshow__nav--next"
        >
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/></svg>
        </button>
        <!-- Slideshow bullets -->
        <div class="slideshow__bullets">
          <span class="slideshow__bullet" data-index="0"></span>
          <span class="slideshow__bullet" data-index="1"></span>
          <span class="slideshow__bullet" data-index="2"></span>
          <span class="slideshow__bullet" data-index="3"></span>
          <span class="slideshow__bullet" data-index="4"></span>
          <span class="slideshow__bullet" data-index="5"></span>
        </div>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
