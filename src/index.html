<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Slideshow</title>
  </head>
  <body>
    <main>
      <!-- Section slideshow -->
      <section class="slideshow">
        <button aria-label="Previous slide" class="slideshow__nav slideshow__nav--prev">&larr;</button>
        <!-- Slideshow container -->
        <div class="slideshow__container">
          <div class="slideshow__card">
            <img class="slideshow__card-img" src="./assets/images/pexels-ollivves-1005417.jpg" alt="Picture of nature 1">
          </div>
          <div class="slideshow__card">
            <img class="slideshow__card-img" src="./assets/images/pexels-ollivves-1122408.jpg" alt="Picture of nature 2">
          </div>
          <div class="slideshow__card">
            <img class="slideshow__card-img" src="./assets/images/pexels-ollivves-1122414.jpg" alt="Picture of nature 3">
          </div>
          <div class="slideshow__card">
            <img class="slideshow__card-img" src="./assets/images/pexels-ollivves-1122416.jpg" alt="Picture of nature 4">
          </div>
          <div class="slideshow__card">
            <img class="slideshow__card-img" src="./assets/images/pexels-ollivves-1316897.jpg" alt="Picture of nature 5">
          </div>
          <div class="slideshow__card">
            <img class="slideshow__card-img" src="./assets/images/pexels-ollivves-1433052.jpg" alt="Picture of nature 6">
          </div>
        </div>
        <button aria-label="Next slide" class="slideshow__nav slideshow__nav--next">&rarr;</button>
        <!-- Slideshow bullets -->
        <div class="slideshow__bullets">
          <span class="slideshow__bullet" data-index="0"></span>
          <span class="slideshow__bullet" data-index="1"></span>
          <span class="slideshow__bullet" data-index="2"></span>
          <span class="slideshow__bullet" data-index="3"></span>
          <span class="slideshow__bullet" data-index="4"></span>
          <span class="slideshow__bullet" data-index="5"></span>
        </div>
      </section>      
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
